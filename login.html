<p>Enter a username and password. Any will do, at the moment. We're not very particular on this matter.</p>
<div class="form">
  <form method="post" action="login.cgi" class="login">
    <p class="username">
      <label for="username">Username</label> &nbsp;
      <input type="text" name="username" id="username" />
    </p>
    <br />
    <p class="password">
      <label for="password">Password</label> &nbsp;
      <input type="password" name="password" id="password" />
    </p>
    <p class="submit"> <br/>
      <input type="submit" name="submit" value="Login" class="awesome blue large" />
    </p>
  </div>
</form>
